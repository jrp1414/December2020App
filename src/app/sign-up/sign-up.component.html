                    <small id="helpId" class="alert alert-danger"

                    <small id="helpId" class="alert alert-danger"
                        *ngIf="FirstName.errors?.minlength">Minimum 3 characters required</small>

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="LastName">Last Name</label>
                    <input type="text" class="form-control" required name="LastName" #LastName="ngModel" ngModel
                        id="LastName" aria-describedby="helpId" placeholder="Last Name">
                    <small id="helpId" class="alert alert-danger" *ngIf="LastName.invalid && LastName.dirty">Enter Last
                        Name</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="EmailId">Email Id</label>
                    <input type="email" class="form-control" requried email name="EmailId" #EmailId="ngModel" ngModel
                        id="EmailId" aria-describedby="emailHelpId" placeholder="Email Id">
                    <small id="helpId" class="alert alert-danger" *ngIf="EmailId.invalid && EmailId.dirty">Enter Email
                        Id</small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="MobileNo">Mobile No</label>
                    <input type="text" class="form-control" name="MobileNo" ngModel id="MobileNo"
                        aria-describedby="helpId" placeholder="Mobile No">
                    <small id="helpId" class="form-text text-muted">Mobile No</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" name="Password" required ngModel #Password="ngModel"
                        id="Password" placeholder="Password">
                    <small id="helpId" class="alert alert-danger" *ngIf="Password.invalid && Password.dirty">Enter
                        Password</small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="ConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" name="ConfirmPassword" required
                        #ConfirmPassword="ngModel" ngModel id="ConfirmPassword" placeholder="Confirm Password">
                    <small id="helpId" class="alert alert-danger" *ngIf="Password.invalid && Password.dirty">Enter
                        Password</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="TermsAndConditions"
                            id="TermsAndConditions" ngModel>
                        Terms and Conditons
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-check form-check-inline">
                    <label>Gender</label>
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="Gender" ngModel value="1"> Male
                        <input class="form-check-input" type="radio" name="Gender" ngModel value="2"> Female
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="City">City</label>
                    <select class="form-control" name="City" ngModel id="City">
                        <option>Pune</option>
                        <option>Mumbai</option>
                        <option>Solapur</option>
                        <option>Chennai</option>
                        <option>Kolkata</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Skills">Skills</label>
                    <select multiple class="form-control" name="Skills" ngModel id="Skills">
                        <option>C#</option>
                        <option>Angular</option>
                        <option>Javascript</option>
                        <option>SQL Server</option>
                        <option>Html</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6">

            </div>
        </div>


        <!-- <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button> -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
