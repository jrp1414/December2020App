<h3>One way binding short comings</h3>
<div class="row">
    <div class="col-md-3">
        <div class="alert alert-success" role="alert">
            <strong>{{OneWayMessage}}</strong>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" (input)="OneWayChange($event)" class="form-control" aria-describedby="helpId" placeholder="Enter Name">          
        </div>
    </div>
    <div class="col-md-3">
        <button type="button" (click)="OneWayTest()" class="btn btn-primary">OneWay Test</button>
    </div>
</div>

<h3>Two way binding advantanges - Example 2</h3>
<div class="row">
    <div class="col-md-3">
        <div class="alert alert-success" role="alert">
            <strong>{{TwoWayMessage}}</strong>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" [ngModel]="TwoWayMessage" (ngModelChange)="TwoWayChange($event)" class="form-control" aria-describedby="helpId" placeholder="Enter Name">          
        </div>
    </div>
    <div class="col-md-3">
        <button type="button" (click)="TwoWayTest()" class="btn btn-primary">Two Way Test</button>
    </div>
</div>
