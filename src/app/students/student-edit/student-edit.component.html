<div class="container">
    <form [formGroup]="studentEditForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="FirstName">First Name</label>
                    <input type="text" class="form-control" id="FirstName" formControlName="FirstName"
                        aria-describedby="helpId" placeholder="First Name">
                    <small id="helpId" class="form-text text-muted">First Name</small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="LastName">Last Name</label>
                    <input type="text" class="form-control" id="LastName" formControlName="LastName"
                        aria-describedby="helpId" placeholder="First Name">
                    <small id="helpId" class="form-text text-muted">Last Name</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-check form-check-inline">
                    <label>Notification Type: &nbsp;</label>
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" formControlName="NotificationType" value="email">
                        Email Id
                        <input class="form-check-input" type="radio" formControlName="NotificationType" value="mobile">
                        Mobile No
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="MobileNo">Mobile No</label>
                    <input type="text" class="form-control" formControlName="MobileNo" id="MobileNo"
                        aria-describedby="helpId" placeholder="Mobile No">
                    <small id="helpId" class="form-text text-muted">Mobile No</small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="EmailId">Email Id</label>
                    <input type="text" class="form-control" formControlName="EmailId" id="EmailId"
                        aria-describedby="helpId" placeholder="Email Id">
                    <small id="helpId" class="form-text text-muted">Email Id</small>
                </div>
            </div>
        </div>
        <div formGroupName="Address" class="card">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="AddLine1">Line 1</label>
                        <input type="text" class="form-control" formControlName="AddLine1" id="AddLine1"
                            aria-describedby="helpId" placeholder="Address Line 1">
                        <small id="helpId" class="form-text text-muted">Address Line 1</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="AddLine2">Line 2</label>
                        <input type="text" class="form-control" formControlName="AddLine2" id="AddLine2"
                            aria-describedby="helpId" placeholder="Address Line 2">
                        <small id="helpId" class="form-text text-muted">Address Line 2</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="AddLine3">Line 3</label>
                        <input type="text" class="form-control" formControlName="AddLine3" id="AddLine3"
                            aria-describedby="helpId" placeholder="Address Line 3">
                        <small id="helpId" class="form-text text-muted">Address Line 3</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="City">City</label>
                        <select class="form-control" formControlName="City" id="City">
                            <option>Pune</option>
                            <option>Mumbai</option>
                            <option>Chennai</option>
                            <option>Kolkata</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="State">State</label>
                        <select class="form-control" formControlName="State" id="State">
                            <option>Maharashtra</option>
                            <option>Tamilnadu</option>
                            <option>West Bengal</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" formArrayName="Hobbies">
            <div class="col-md-2" >
                <button type="button" class="btn btn-primary" (click)="AddHobby()">Add Hobby</button>
            </div>
            <div class="col-md-1" >
                <label for="">Hobbies</label>    
            </div>
            <div class="col-md-2" *ngFor="let hobby of hobbies.controls;let i=index" >
                <div class="form-group">
                  <input type="text" class="form-control" [formControlName]="i" placeholder="Hobby">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
