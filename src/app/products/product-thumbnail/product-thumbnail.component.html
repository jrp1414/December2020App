<div class="container">
    <div class="card border-primary">
      <img class="card-img-top" [src]="product.imageUrl" height="100" width="100" alt="">
      <div class="card-body">
        <h4 class="card-title">{{product.productName | uppercase}}</h4>
        <p class="card-text">{{product.productCode | lowercase}}</p>
        <p class="card-text">{{product.price | currency :'INR':true:'1.2-2'}}</p>
        <p class="card-text">{{product.releaseDate | date:'MM-dd-yyyy'}}</p>
        <button type="button" class="btn btn-primary" (click)="SendToParent()">Send to Parent</button>
      </div>
    </div>
</div>

{{product | json}}
