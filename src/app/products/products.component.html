    <h3>Products List</h3>

    <div class="row">
        <div class="col-md-1">
            Filter:
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Filter" [(ngModel)]="filterText">

        </div>

            <div *ngIf="filterText.length>0" class="alert alert-info" role="alert">
                <strong>{{filterText}}</strong>
            </div>
        </div>
    </div>

    </div> -->
